<!--Drop downlist-->
<!DOCTYPE html>
<html>
<head> 
	<title>Dropdownlist</title>
	<style>
	label{
	color : Green;
	font-size : 40px
	}
	</style>
</head>
<body>
<label for="brand"><i>Choose brand:</i></label>
<select name="brand">
    <option value="Ford">Ford</option>
    <option value="NExa">NExa</option>
    <option value="Skoda">Skoda</option>
    <option value="Kia">Kia</option>
</select>
</body>
</html>
