<!DOCTYPE html>
<html>
	<head>
	<title> Table</title>
	<style>
		h2{
		text-align : center;
		color : maroon;
		}
		Table{		
		background-color : yellow;
		width : 100%;
		}
	
		th,td{
		border-style : ridge;
		border-color :red;
		border-width :1px;
		font-weight :bold;
		text-align : center;
		}
		
		
	</style>
	
	</head>
		<body>
			<h2> CSS3 Browser Support(latest browser)</h2>
			<Table>
				<tr>
					<th> <b> CSS Property</th>
					<th> Internet Explorer</th>
					<th> Fire Fox</th>
					<th> Chrome</th>
					<th> Safari</th>
					<th> Opera</th>
				</tr>
				<tr>
				<td><b> border Radius</b></td>
				<td> Yes</td>
				<td> Yes</td>
				<td> Yes</td>
				<td> Yes</td>
				<td> Yes</td>
				</tr>
				<tr>
				<td><b> Box shadow</b></td>
				<td> Yes</td>
				<td> Yes</td>
				<td> Yes</td>
				<td> Yes</td>
				<td> Yes</td>
				</tr>
				<tr>
				<td><b> CSS Animation</b></td>
				<td> No</td>
				<td> No</td>
				<td> Yes</td>
				<td> Yes</td>
				<td> No</td>
				</tr>
				
			</table>
			
	</body>
	
</html>
